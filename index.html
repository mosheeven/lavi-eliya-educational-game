<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>משחק לימודי ללביא ואליה אבן</title>
    
    <!-- External Libraries -->
    <script src="https://unpkg.com/konva@9/konva.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Styles -->
    <link rel="stylesheet" href="src/css/styles.css">
</head>
<body>
    <!-- Home Page -->
    <div id="home-page">
        <div id="game-container">
            <div class="game-header">
                <div class="game-title">🎮 משחק לימודי מיוחד 🎮</div>
                <div class="player-names">ללביא ואליה אבן 💜✨</div>
                
                <!-- Player Selection -->
                <div class="player-selection">
                    <div class="player-selection-title">מי משחק עכשיו?</div>
                    <div class="player-buttons">
                        <button class="player-btn" id="btn-player-lavia" data-player="לביא">
                            <span class="emoji">🦁</span>
                            <span>לביא</span>
                            <span class="player-score" id="score-lavia">0</span>
                        </button>
                        <button class="player-btn" id="btn-player-elia" data-player="אליה">
                            <span class="emoji">🌟</span>
                            <span>אליה</span>
                            <span class="player-score" id="score-elia">0</span>
                        </button>
                    </div>
                </div>
                
                <div class="mode-buttons">
                    <button class="mode-btn sorting" id="btn-sorting">
                        <span class="emoji">🗂️</span>
                        <span>מצב מיון</span>
                    </button>
                    <button class="mode-btn quiz" id="btn-quiz">
                        <span class="emoji">🇬🇧</span>
                        <span>אנגלית</span>
                    </button>
                    <button class="mode-btn math" id="btn-math">
                        <span class="emoji">🔢</span>
                        <span>חשבון</span>
                    </button>
                    <button class="mode-btn letters" id="btn-letters">
                        <span class="emoji">🔤</span>
                        <span>אותיות</span>
                    </button>
                    <button class="mode-btn memory" id="btn-memory">
                        <span class="emoji">🎯</span>
                        <span>זיכרון</span>
                    </button>
                    <button class="mode-btn coloring" id="btn-coloring">
                        <span class="emoji">🎨</span>
                        <span>צביעה</span>
                    </button>
                    <button class="mode-btn spider" id="btn-spider">
                        <span class="emoji">🕷️</span>
                        <span>עכביש</span>
                    </button>
                    <button class="mode-btn numbers" id="btn-numbers">
                        <span class="emoji">🔢</span>
                        <span>מספרים</span>
                    </button>
                    <button class="mode-btn letterhunt" id="btn-letterhunt">
                        <span class="emoji">🔍</span>
                        <span>ציד אותיות</span>
                    </button>
                    <button class="mode-btn shake" id="btn-shake">
                        <span class="emoji">🥤</span>
                        <span>שייק פירות</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Game Page -->
    <div id="game-page" style="display: none;">
        <div id="game-container-play">
            <div class="game-header-play">
                <button class="back-btn" id="btn-back">
                    <span class="emoji">🏠</span>
                    <span>חזרה לבית</span>
                </button>
                
                <div class="current-player-display" id="current-player-display">
                    <span id="current-player-name"></span>
                    <span class="player-score-display" id="current-player-score">0</span>
                </div>
                
                <div class="game-mode-title" id="game-mode-title"></div>
                
                <!-- Streak & Combo Display -->
                <div class="engagement-indicators">
                    <div class="streak-display" id="streak-display" style="display: none;">🔥 0</div>
                    <div class="combo-display" id="combo-display" style="display: none;">×1</div>
                </div>
            </div>
            
            <div id="canvas-container"></div>
            
            <div class="score-display" id="score-display" style="display: none;">
                ניקוד: <span id="score-value">0</span>
            </div>
        </div>
    </div>

    <!-- Game Scripts -->
    <script src="src/js/game.js"></script>
    <script src="src/js/sorting-mode.js"></script>
    <script src="src/js/quiz-mode.js"></script>
    <script src="src/js/math-mode.js"></script>
    <script src="src/js/letters-mode.js"></script>
    <script src="src/js/memory-mode.js"></script>
    <script src="src/js/coloring-mode.js"></script>
    <script src="src/js/spider-mode.js"></script>
    <script src="src/js/numbers-mode.js"></script>
    <script src="src/js/letterhunt-mode.js"></script>
    <script src="src/js/shake-mode.js"></script>
    <script src="src/js/init.js"></script>
</body>
</html>
